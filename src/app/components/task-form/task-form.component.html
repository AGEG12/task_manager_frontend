<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form">
        <h2>Crear nueva tarea</h2>
        <div class="form-group">
            <label for="task-title">Título:</label>
            <input type="text" formControlName="title" required>
        </div>
        <div class="form-group">
            <label for="task-description">Descripción:</label>
            <textarea formControlName="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="task-status">Estado:</label>
            <select formControlName="status" required>
                <option selected value="">Todos</option>
                <option value="pendiente">Pendiente</option>
                <option value="en progreso">En Progreso</option>
                <option value="completada">Completada</option>
            </select>
        </div>
        <div class="form-group">
            <label for="task-due-date">Fecha de finalización:</label>
            <input type="date" formControlName="dueDate" required>
        </div>
        <div class="form-group">
            <label for="task-category">Categoría:</label>
            <select formControlName="categoryId" required>
                <option value="" selected disabled>--Seleccione--</option>
                <option *ngFor="let category of categories" [value]="category._id">{{ category.category_name }}</option>
            </select>
        </div>
        <button type="submit" class="btn">Enviar</button>
    </form>
</div>
