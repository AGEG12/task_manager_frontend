<div class="container">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <h2>Crear nueva categoría</h2>
      <div class="form-group">
        <label for="category-name">Nombre de la categoría:</label>
        <input type="text" id="category-name" formControlName="categoryName">
      </div>
      <div class="form-group">
        <label for="category-description">Descripción de la categoría:</label>
        <textarea id="category-description" formControlName="categoryDescription" rows="4"></textarea>
      </div>
      <button type="submit" class="btn" [disabled]="!categoryForm.valid">Enviar</button>
    </form>
  </div>
