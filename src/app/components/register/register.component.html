<!-- Formulario de registro -->
<div class="container">
    <form (ngSubmit)="register()" id="register-form" class="form">
        <h2>Registrarse</h2>
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required [(ngModel)]="user.password">
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
